name: 'Deploy Frontend'
description: 'Deploys frontend to S3'

inputs:
  aws-access-key:
    description: 'AWS Access Key ID'
    required: true
  aws-secret-key:
    description: 'AWS Secret Access Key'
    required: true
  aws-region:
    description: 'AWS Region'
    required: true
  s3-bucket:
    description: 'S3 bucket name'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Build frontend
      shell: bash
      run: |
        cd frontend
        npm ci
        npm run build
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ inputs.aws-access-key }}
        aws-secret-access-key: ${{ inputs.aws-secret-key }}
        aws-region: ${{ inputs.aws-region }}
        
    - name: Deploy to S3
      shell: bash
      run: |
        aws s3 sync frontend/.next/static s3://${{ inputs.s3-bucket }}/_next/static/ --delete
        aws s3 sync frontend/public s3://${{ inputs.s3-bucket }}/ --delete
        aws s3 sync frontend/.next/server/pages s3://${{ inputs.s3-bucket }}/ --delete